spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none

aliyun:
  dashscope:
    api-key: ${DASHSCOPE_API_KEY}
    model: qwen-plus
    timeout: 60000

logging:
  level:
    root: ERROR
    com.ai.hotel: WARN
