<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>AI Scene</title>
    <style>
        *,
        body,
        html {
            padding: 0;
            margin: 0;
        }

        /* 1,滚动条 */
        ::-webkit-scrollbar {
            width: 4px;
            /* 纵向滚动条 宽度 */
            height: 0px;
            /* 横向滚动条 高度 */
            border-radius: 2.5px;
            /* 整体 圆角 */
        }

        /* 3,外层轨道 */
        ::-webkit-scrollbar-track {
            /* background: red; */
            border-radius: 10px;
        }

        /* 4.内层轨道，它会覆盖外层轨道的样式。 */
        ::-webkit-scrollbar-track-piece {
            width: 5px;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 5px;
        }

        /* 5,滑块 */
        ::-webkit-scrollbar-thumb {
            background: #e5e2e2;
            min-height: 50px;
            min-width: 5px;
            border-radius: 5px;
        }



        .loading {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading">
            <img src="./static/images/loding.gif" alt="" srcset="">
        </div>
    </div>
</body>

</html>
